name: Build and Deploy Docker Image

on:
  push:
    branches: [ main ]  # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Run the workflow on Ubuntu virtual machines

    steps:
      - uses: actions/checkout@v3  # Checkout the code from the repository

      - name: Login to Docker Hub (optional)
        # Uncomment and replace with your Docker Hub credentials if needed
        # env:
        #   DOCKER_USERNAME: your_docker_username
        #   DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        # run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build Docker image
        run: docker build -t hello-world .  # Replace "hello-world" with your desired image name

      - name: Run the container locally
        run: docker run -p 5000:5000 hello-world  # Replace port mapping if needed
